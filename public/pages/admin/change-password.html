<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grupo Scout - Cambiar Contraseña</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/components.css" />
    <link rel="stylesheet" href="../../css/responsive.css" />
    <link rel="stylesheet" href="../../css/menu-toggle-fix.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <button class="menu-toggle" aria-label="Menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">Grupo Scout</div>
        </div>
    </nav>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="card login-card">
                    <h2>Cambiar Contraseña</h2>
                    <div class="alert alert-info">
                        <p>Por razones de seguridad, debe cambiar su contraseña antes de continuar.</p>
                    </div>
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="currentPassword">Contraseña Actual</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nueva Contraseña</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required />
                            <small class="help-text">Mínimo 8 caracteres, incluir mayúsculas, minúsculas y números</small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 Grupo Scout. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="../../js/change-password.js"></script>
</body>
</html>
