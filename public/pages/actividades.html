<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Scout - Actividades</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/admin-tabs.css">
    <link rel="stylesheet" href="/css/menu-toggle-fix.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <button class="menu-toggle" aria-label="Menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">Grupo Scout</div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>Actividades</h1>
            <p>Programa de actividades del grupo</p>
        </section>

        <section class="activities-section">
            <div class="container">
                <h2>Registro de Actividades</h2>
                <form id="activityForm" class="card">
                    <div class="form-group">
                        <label for="activityName">Nombre de la Actividad</label>
                        <input type="text" id="activityName" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="activityDate">Fecha</label>
                        <input type="date" id="activityDate" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="activityTime">Hora</label>
                        <input type="time" id="activityTime" name="time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="activityDescription">Descripción</label>
                        <textarea id="activityDescription" name="description" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="activityResponsible">Responsable</label>
                        <input type="text" id="activityResponsible" name="responsible" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Actividad</button>
                </form>

                <h2>Actividades Programadas</h2>
                <div id="activitiesContainer" class="card-grid"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contacto</h3>
                <p>Email: contacto@gruposcout.org</p>
                <p>Teléfono: (123) 456-7890</p>
            </div>
            <div class="footer-section">
                <h3>Síguenos</h3>
                <div class="social-links">
                    <a href="#" target="_blank">Facebook</a>
                    <a href="#" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Grupo Scout. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/storage.js"></script>
    <script type="module" src="/js/navigation.js"></script>
    <script type="module" src="/js/activities.js"></script>
</body>
</html>
