    <main>
        <section class="hero">
            <h1>Dirigentes y Guías</h1>
            <p>Conoce a nuestro equipo de líderes y miembros</p>
        </section>

        <section class="members-section">
            <div class="container">
                <h2>Registro de Miembros</h2>
                <form id="memberForm" class="card">
                    <div class="form-group">
                        <label for="fullName">Nombre Completo</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Rol</label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="">Selecciona un rol</option>
                            <option value="dirigente">Dirigente</option>
                            <option value="delegado">Delegado</option>
                            <option value="guia">Guía</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="group">Grupo</label>
                        <select id="group" name="group" class="form-control" required>
                            <option value="">Selecciona un grupo</option>
                            <option value="bandada">🐦 Bandada Misioneras de la Paz y la Naturaleza</option>
                            <option value="manada">🐺 Manada Francisco de Asís</option>
                            <option value="compania">🍀 Compañía A.M.T.R</option>
                            <option value="tropa">🏕️ Tropa Yucatán</option>
                            <option value="avanzada">🌠 Avanzada Ayekan</option>
                            <option value="clan">🔥 Clan Peñi Rüpü</option>
                            <option value="grupo-general">Grupo General</option>
                        </select>
                    </div>
                    <div class="form-group">
                <!-- Filtro de grupos -->
                <div class="filter-controls">
                    <label for="groupFilter" class="visually-hidden">Filtrar por grupo</label>
                    <select id="groupFilter" class="form-control">
                        <option value="">Todos los grupos</option>
                        <option value="grupo-general">Grupo General</option>
                        <option value="bandada">🐦 Bandada</option>
                        <option value="manada">🐺 Manada</option>
                        <option value="compania">🍀 Compañía</option>
                        <option value="tropa">🏕️ Tropa</option>
                        <option value="avanzada">🌠 Avanzada</option>
                        <option value="clan">🔥 Clan</option>
                    </select>
                </div>

                        <option value="avanzada">🌠 Avanzada</option>
                        <option value="clan">🔥 Clan</option>
                    </>

                <!-- Contenedor para los miembros agrupados -->
                <div id="groupedMembers" class="grouped-members-container">
                    <!-- El contenido se generará dinámicamente con JavaScript -->
                </div>
